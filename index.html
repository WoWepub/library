<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Whisper Of Words Library</title>

<style>
body {
  font-family: sans-serif;
  background:#f1f1f1;
  margin:0;
}

.header {
  text-align:center;
  padding:15px;
  font-size:22px;
  font-weight:bold;
  background:white;
}

.grid {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  padding:15px;
}

.book {
  background:white;
  border-radius:12px;
  overflow:hidden;
  text-align:center;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.book img {
  width:100%;
  height:220px;
  object-fit:cover;
}

.title {
  padding:10px;
  font-size:14px;
  color:#111;
}
</style>

</head>
<body>

<div class="header">Whisper Of Words Library</div>

<div class="grid" id="books"></div>

<script>
let startIndex = 1;
let loading = false;

function loadAllPosts() {
  if (loading) return;
  loading = true;

  fetch(`https://whisper1of.blogspot.com/feeds/posts/default?alt=json&max-results=50&start-index=${startIndex}`)
    .then(res => res.json())
    .then(data => {

      const booksDiv = document.getElementById("books");
      const entries = data.feed.entry;

      if (!entries) return;

      entries.forEach(post => {

        const title = post.title.$t;
        const link = post.link.find(l => l.rel === "alternate").href;

        let image = "";
        if (post.media$thumbnail) {
          image = post.media$thumbnail.url.replace("s72-c","s400");
        } else {
          image = "https://via.placeholder.com/400x600?text=No+Cover";
        }

        booksDiv.innerHTML += `
          <div class="book">
            <a href="${link}" target="_blank">
              <img src="${image}">
              <div class="title">${title}</div>
            </a>
          </div>
        `;
      });

      if (entries.length === 50) {
        startIndex += 50;
        loading = false;
        loadAllPosts();
      }

    })
    .catch(err => console.log(err));
}

loadAllPosts();
</script>

</body>
</html>
