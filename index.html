<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Whisper Library</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

body{
  margin:0;
  font-family:sans-serif;
  background:#f1f1f1;
}

.header{
  padding:16px;
  font-size:22px;
  font-weight:bold;
  text-align:center;
  background:#ffffff;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

.grid{
  display:grid;
  grid-template-columns:repeat(2, 1fr);
  gap:14px;
  padding:14px;
}

.book{
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
}

.book img{
  width:100%;
  height:220px;
  object-fit:cover;
}

.book-title{
  padding:10px;
  font-size:14px;
  font-weight:bold;
}

.book a{
  text-decoration:none;
  color:black;
}

</style>
</head>

<body>

<div class="header">
Whisper Of Words Library
</div>

<div class="grid">

<div class="book">
<a href="https://whisper1of.blogspot.com/" target="_blank">
<img src="https://via.placeholder.com/300x450?text=Book+1">
<div class="book-title">Book Title 1</div>
</a>
</div>

<div class="book">
<a href="https://whisper1of.blogspot.com/" target="_blank">
<img src="https://via.placeholder.com/300x450?text=Book+2">
<div class="book-title">Book Title 2</div>
</a>
</div>

<div class="book">
<a href="https://whisper1of.blogspot.com/" target="_blank">
<img src="https://via.placeholder.com/300x450?text=Book+3">
<div class="book-title">Book Title 3</div>
</a>
</div>

<div class="book">
<a href="https://whisper1of.blogspot.com/" target="_blank">
<img src="https://via.placeholder.com/300x450?text=Book+4">
<div class="book-title">Book Title 4</div>
</a>
</div>

</div>

</body>
</html>
