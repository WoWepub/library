<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whisper Of Words Library</title>

<style>

body{
  margin:0;
  font-family: system-ui;
  background:#f5f5f5;
}

.header{
  padding:16px;
  font-size:22px;
  font-weight:bold;
  text-align:center;
  background:white;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(120px,1fr));
  gap:16px;
  padding:16px;
}

.book{
  background:white;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  transition:0.2s;
}

.book:hover{
  transform:scale(1.05);
}

.book img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.title{
  padding:8px;
  font-size:14px;
  text-align:center;
}

</style>

</head>
<body>

<div class="header">
Whisper Of Words Library
</div>

<div class="grid">

<a class="book" href="https://whisper1of.blogspot.com/2026/02/fathers-and-sons-ivan-turgenev.html">
<img src="https://wowepub.github.io/library/covers/fathers-and-sons.jpg">
<div class="title">Fathers and Sons</div>
</a>

<a class="book" href="#">
<img src="https://wowepub.github.io/library/covers/book2.jpg">
<div class="title">Book Title</div>
</a>

<a class="book" href="#">
<img src="https://wowepub.github.io/library/covers/book3.jpg">
<div class="title">Book Title</div>
</a>

</div>

</body>
</html>
